<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="wrapper">
        <form class="form">
            <div class="card">

                <section left="left">
                    <img class="img" src="images/mug.jpg" alt="NA">
                    <!-- <img class="img" src="/Main_Codes/Week2_CSS_Basics/16_prduct_card/images/mug-mobile.jpg" alt="NA"> -->
                </section>

                <section class="right">
                    <p id="upperText">COFFEE MUG</p>
                    <h1 id="heading">White Coffe Mug</h1>
                    <p class="para">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                    <span class="greentext" id="heading">₹149</span>
                    <span class="para " id="oldPrice">₹230</span>

                    <button class="para btn">
                        <img class="btn_img" src="images/icon-cart.png">
                        <span class="para btn_text">Add to Cart</span>
                        </button>
                </section>

            </div>
        </form>
    </div>
    
</body>
</html>
